<!DOCTYPE html>
<html>
<head>
	<title>tf2vis</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="tf2/src/css/bootstrap.css" rel="stylesheet">
	<link href="tf2/src/css/styles.css" rel="stylesheet">
	<script type="text/javascript" src="tf2/src/js/jquery/jquery-2.0.0.min.js"></script>
	<script type="text/javascript" src="tf2/src/js/story.js"></script>
</head>
<body>
	<div id="container">
		<div class="text-center" id="title">
			<h1>tf2memoir</h1>
		</div>
		<form class="form-inline text-center" id="inputform">
			<input class="span4" id="idinput" type="text" placeholder="Enter your Steam ID, e.g. xxcombatxxfetusxx">
			<select id="classselect" class="input-medium">
                <option value="Scout">scout</option>
                <option value="Soldier">soldier</option>
                <option value="Pyro">pyro</option>
                <option value="Demoman">demo</option>
                <option value="Heavy">heavy</option>
                <option value="Engineer">engy</option>
                <option value="Medic">medic</option>
                <option value="Sniper">sniper</option>
                <option value="Spy">spy</option>
            </select>
			<button id="go" class="btn" type="button">write me a story!</button>
		</form>
		<div id="story" class="text-left">
			<p>
				Enter your Steam ID above, choose a class and hit the button to get a story from your stats!
			</p>
		</div>
	<div id="bottom" class="text-center">
		<p>&copy; Bryce Dorn, UIUC '15</p>
		<a href="mailto:brycedorn@gmail.com">contact</a> <a href="#">github</a>
	</div>
</div>
</body>
</html>
